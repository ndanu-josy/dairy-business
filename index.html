<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Josy's Dairy Farm</title>
    </head>

    <body>
        <header>
            <h1>Josy's Dairy Farm</h1>
        </header>
        
        <div class="content">

            <div class="form">
               <p>How much milk does each shed produce in a day?</p> 
               
               <div class="input-field">
                <label for="amt1">Shed A</label>
                <input class="amount" type="text" id="amt1" name="amt1" placeholder="Milk in litres">
            </div>

             <div class="input-field">
                <label for="amt2">Shed B</label>
                <input class="amount" type="text" id="amt2" name="amt2" placeholder="Milk in litres">
            </div>

            <div class="input-field">
                <label for="amt3">Shed C</label>
                <input class="amount" type="text" id="amt3" name="amt3" placeholder="Milk in litres">
            </div>

            <div class="input-field">
                <label for="amt4">Shed D</label>
                <input class="amount" type="text" id="amt4" name="amt4" placeholder="Milk in litres">
            </div>

            <p>Your average milk production on a good day is:</p>
            <input class="button" type="button" value="CALCULATE !!" onclick="shedProduction()">
            
            <p id="dailyPro">
            </p>

        </div>
        </div>

        <div class="expectation">
            <h3>Weekly and annual projections in a normal year</h3>
            <div id="weekly"> 
                <p>The  weekly income is </p>
                <input type="button" type="button" value="WEEK EARNING" onclick="">
                <p id=week-ouput></p>
            </div>
            
            <div id="annual">
                <p>The annual income projections are</p>
                <input type="button" type="button" value="ANNUL EARNING" onclick="">
                <p id="annual-output"></p>
            </div>
        </div>
              


       
    </body>
    <script src="script.js"></script>
</html>
