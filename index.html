    <body>
        <header>
            <h1>Josy's Dairy Farm</h1>

        <div class="content">

            <form>
               <p>How much milk does each shed produce in a day?</p> 
               
               <div class="input-field">
                <label for="amt1">Shed A</label>
                <input class="amount" type="text" id="amt1" name="amt1" placeholder="Milk in litres">
            </div>

             <div class="input-field">
                <label for="amt2">Shed B</label>
                <input class="amount" type="text" id="amt2" name="amt2" placeholder="Milk in litres">
            </div>

            <div class="input-field">
                <label for="amt3">Shed C</label>
                <input class="amount" type="text" id="amt3" name="amt3" placeholder="Milk in litres">
            </div>

            <div class="input-field">
                <label for="amt4">Shed D</label>
                <input class="amount" type="text" id="amt4" name="amt4" placeholder="Milk in litres">
            </div>

            </form>
            
        </div>
    </body>
</html>
